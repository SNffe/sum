<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lazeLoadExample</title>
    

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .lazy-load {
            -webkit-transition: all .8s;
            transition: all .8s ;
            -webkit-animation:show .5s;
            -o-animation:show .5s;
            animation:show .5s;
        }
        @keyframes show {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

    </style>
</head>
