<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
<title>下拉刷新演示</title>


    <style>
* {
    margin: 0;
    padding: 0;
}
.loading {
    line-height: 40px;
    height: 0;
    text-align: center;
    transition: height .25s, border-bottom-width .25s;
    background-color: #eee;
    font-size: 14px;
    overflow: hidden;
}
#result li {
    line-height: 40px;
    padding-left: 10px;
    font-size: 14px;
    color: #999;
}
</style>
</head>
<body>
    <header style="height: 40px; line-height: 40px; background: #67CF22; text-align: center; color: #fff;">标题</header>

    <div id="loading" class="loading">下拉加载...</div>
    <ol id="result"></ol>


<script src="../scripts/lib/zepto.js"></script>
<script src="../scripts/list/pullDown.js"></script>
<script>

    function fnCreateList(num) {
        var html = '', sum = num || 20;
        for (var index = 0; index < sum; index += 1) {
            html = html + '<li>列表内容'+ (Math.random() + '').slice(-1 * Math.ceil(10 * Math.random())) +'</li>'
        }
        $('#result').append(html);
    }

    fnCreateList();
</script>
<script type="text/javascript" charset="utf-8" src="http://100.79.161.255:8132/livereload.js"></script></body>
</html>
